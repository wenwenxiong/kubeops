apiVersion: v1
kind: Service
metadata:
  name: kong-dashboard
spec:
  type: NodePort
  #type: LoadBalancer
  #type: LoadBalancer
  #loadBalancerSourceRanges:
  #  - 0.0.0.0/0
  ports:
    - name: kong-dashboard
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: kong-dashboard

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kong-dashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: kong-dashboard
        app: kong-dashboard
    spec:
      containers:
        - name: kong-dashboard
          image: portus.teligen.com:5000/kismatic110/pgbi/kong-dashboard
          args: ["start", "--kong-url", "http://kong-admin:8001"]
          ports:
            - name: main
              containerPort: 8080
              protocol: TCP
